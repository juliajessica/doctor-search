<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dr Finder</title>

  <body>

        <h2>Discover a Doctor near you</h2>
      </div>
    </br>
    </br>

        </div>
        <div class="doctor-output">
          <ul>
            LIST OF DOCTORS GOES HERE
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
