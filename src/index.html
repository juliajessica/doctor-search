<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dr Finder</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <img src="img/banner-img.jpg" alt="image of a doctor" style="width:100%">
         <div class="container">
           <h2><strong>Discover a Doctor near you</h2></strong>
           <p class="center-text">Find a doctor with the Dr Finder Directory and get information including the physician's specialty, practice information, and contact information. Finding a doctor has never been easier.</p>
         </div>
      </div>
    </br>
    </br>
      <form id="dr-form">
        <div id="form-inputs" class="control-group">
          <label for="symptom"><center>Looking for a doctor in Portland, Oregon?</center></label>
          <input type="text" id="symptom" class="form-control" placeholder="enter what type of specialist you're looking for">
          <!-- <label for="symptom">What City are you located in?</label>
          <input type="text" id="city" class="form-control" placeholder="enter your location"> -->
          <button type="button" id="dr-btn" class="btn btn-info btn-lg btn-block">Search</button>
        </div>
        <div class="doctor-output">
          <h3 id="symptom"></h3>
          <p><span id="dr-firstname"></span></p>
          <p><span id="dr-lastname"></span></p>
          <p><span id="title"></span></p>
          <p id="image"></p>
          <p><span id="address"></span></p>
          <p><span id="phone-number"></span></p>
          <p><span id="avalibility"></span></p>
        </div>
        <div class="error-output">

        </div>
      </form>
    </div>
  </body>
</html>
